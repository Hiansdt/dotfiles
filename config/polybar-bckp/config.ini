[bar/mybar]
width = 100%
height = 30
background = #181825
foreground = #cdd6f4
font-0 = JetBrainsMono Nerd Font:size=12;2
font-1 = Symbols Nerd Font Mono:style=Regular:size=14;2
font-2 = "DejaVu Sans Mono wifi ramp:style=wifi-ramp:size=14"
modules-left = i3
modules-center = date
modules-right = cpu memory battery wired-network wireless-network pulseaudio

[module/i3]
type = internal/i3

label-focused-foreground = #ffffff

label-unfocused-foreground = #6c7086
label-unfocused-background = #181825
label-unfocused-underline = #313244

label-visible-foreground = #a6e3a1
label-visible-background = #181825
label-visible-underline = #a6e3a1

label-urgent-foreground = #1e1e2e
label-urgent-background = #f38ba8
label-urgent-underline = #f38ba8

[module/date]
type = internal/date
interval = 60
date = "%d"
time = "- %H:%M"
label = %date% %time%

[module/cpu]
type = internal/cpu
label =  %percentage%%

[module/memory]
type = internal/memory
label = " | 󰍛 %used%"

[module/battery]
type = internal/battery
label-charging = " |   %percentage%% (%time%)"
label-discharging = " | 🔋 %percentage%% (%time%)"
label-full = " |   100%"

[module/wired-network]
type = internal/network
interface = eth0

[module/wireless-network]
type = internal/network
interface = wlan0
interface-type = wireless
interval = 3.0
unknown-as-up = true

format-connected = <ramp-signal> <label-connected>
format-disconnected = 睊 offline

label-connected = "%essid%"
label-connected-font = 1

ramp-signal-0 = " |  "
ramp-signal-1 =  " |  "
ramp-signal-2 =  " |  "
ramp-signal-3 =  " |  "
ramp-signal-4 =  " |  "
ramp-signal-font = 1
ramp-signal-foreground = #cdd6f4

[module/pulseaudio]
type = internal/pulseaudio
label-volume = " |   %percentage%% "
label-muted = " | 󰸈 muted "
click-right = pavucontrol
